<body class="login_background">
    <div class="row">
        <div class="text-center login_box" style=" border-radius: 25px;">
            <div style="width: 50%;float: left;">
                <img src="/assets/images/image_3.jpeg" style="height: 500px;width: 100%; border-radius: 25px;">
            </div>
            <div style="width: 50%;float: left;margin-top: 200px;">
                <aside>
                    A clean and fresh popup login page that you can use for your website. It is easy to customize, also you can login with your social media account.
                </aside>
                <div style="margin: 30px;">
                    <p class="inlineRightText inline">User Name</p>
                    <input type="text" style="background: none;border: 0px;border-bottom: 1px solid gainsboro;" placeholder="enter your user name">
                </div>
                <br>
                <div>
                    <p class="inlineRightText inline">Password</p>
                    <input type="password" style="background: none;border: 0px;border-bottom: 1px solid gainsboro;" placeholder="password">
                </div>
                <br>
                <button (click)="openHomePage()" class="btn btn-primary">login</button>
            </div>
        </div>
    </div>
</body>
